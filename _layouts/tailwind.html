---
layout: null
---
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "var(--color-dark)",
              darker: "var(--color-darker)",
              accent: "var(--color-accent)",
              success: "var(--color-success)",
              warning: "var(--color-warning)",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
              mono: ["ui-monospace", "SFMono-Regular", "Menlo", "monospace"]
            }
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
  :root {
    --color-dark: #121212;
    --color-darker: #232e43;
    --color-accent: #82b2ff;
    --color-success: #34A853;
    --color-warning: #FBBC05;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--color-darker);
    color: #f0f4f8;
    text-shadow: none;
  }

  h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    margin-top: 2rem;
    margin-bottom: 1rem;
    text-shadow: none;
    background: transparent;
    color: var(--color-accent);
  }

  h1 {
    font-size: 2.25rem; /* text-4xl */
    border-bottom: 2px solid var(--color-accent);
    padding-bottom: 0.25rem;
  }

  h2 {
    font-size: 1.875rem; /* text-3xl */
  }

  h3 {
    font-size: 1.5rem; /* text-2xl */
  }

  h4 {
    font-size: 1.25rem; /* text-xl */
  }

  h5 {
    font-size: 1.125rem; /* text-lg */
  }

  h6 {
    font-size: 1rem; /* text-base */
  }

  p, label, input, select, button, option {
    text-shadow: none !important;
    background: transparent;
    color: inherit;
  }

  select, option {
    background-color: var(--color-darker);
    color: #f0f4f8;
    border: 1px solid #3c4c60;
  }

  ::selection {
    background: var(--color-accent);
    color: white;
  }

  /* Jupyter notebook-style blocks */
  .jp-InputPrompt, .jp-OutputPrompt {
    color: #9ca3af;
    font-weight: bold;
  }

  .jp-CodeCell {
    background-color: #1f2937;
    padding: 1rem;
    border-left: 4px solid var(--color-accent);
    border-radius: 0.5rem;
    font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    overflow-x: auto;
  }

  .jp-OutputArea {
    margin-top: 0.5rem;
    background-color: #111827;
    padding: 1rem;
    border-radius: 0.5rem;
  }

  pre, code {
    font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    background-color: #1e293b;
    padding: 0.5rem;
    border-radius: 0.375rem;
    display: block;
    overflow-x: auto;
  }

  @media (min-height: 700px) {
    main {
      padding-bottom: 6rem;
    }
  }
</style>
  </head>
  <body class="bg-darker text-gray-200">
    <!-- Header -->
    <header class="bg-gray-900 shadow-md py-6">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-accent"><a href="{{ site.baseurl }}/">Illumina DNA</a></h1>
        <nav class="space-x-6">
          <a href="{{ site.baseurl }}/career/" class="text-gray-200 hover:text-accent">Career Quiz</a>
          <a href="{{ site.baseurl }}/about/" class="text-gray-200 hover:text-accent">About Us</a>
          <a href="{{ site.baseurl }}/search/" class="text-gray-200 hover:text-accent">Search</a>
          <a href="{{ site.baseurl }}/blogs/" class="text-gray-200 hover:text-accent">Documentation</a>
          <a id="signup-login" href="{{ site.baseurl }}/login" class="text-gray-300 font-extrabold tracking-tight hover:text-accent">Sign Up | Login</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-10 space-y-12">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-4 mt-10 w-full">
      <p class="text-gray-400">Â© 2025 Illumina Biotech</p>
    </footer>
  </body>
</html>
