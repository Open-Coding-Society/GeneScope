---
layout: tailwind
---

<article class="post" text="center">

  <!-- ✅ Title with margin-top to avoid hitting the navbar -->
  <div class="flex justify-center w-full mt-10">
    <h2 class="post-title text-4xl font-bold w-[78%] text-left">{{ page.title | escape }}</h2>
  </div>

  <div class="post-content">
    <head>
      <style>
        .search-input {
          width: 80%;
          padding: 0.75rem 1rem;
          font-size: 1rem;
          border-radius: 0.375rem;
          border: 1px solid #ccc;
          color: #000;
        }

        .search-results-wrap {
          margin-top: 1rem;
          width: 80%; /* Ensure search results match the input width */
          max-width: none; /* Remove max-width restriction */
        }
      </style>

      <script type="text/javascript" src="{{ '/assets/js/search.js' | relative_url }}"></script>
      <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
    </head>

    <body class="bg-black text-white font-sans">

      <div class="home px-6 py-10">

        <script type="text/javascript" src="{{ '/assets/js/search.js' | relative_url }}"></script>
        <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>

        <!-- ✅ Centered search input -->
        <div class="search flex justify-center">
          <div class="search-input-wrap w-full flex justify-center">
            <input type="text" class="js-search-input search-input input-block form-control"
                   tabindex="0"
                   placeholder="Search {{ site.title }}"
                   aria-label="Search {{ site.title }}"
                   autocomplete="off">
          </div>
        </div>

        <br>

        <div class="js-search-results search-results-wrap text-left mx-auto">
          <!-- Search results will be populated here -->
        </div>

        {%- include post_category_blocks.html -%}

      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const fadeInElements = document.querySelectorAll('.fade-in');
          window.addEventListener('scroll', function () {
            fadeInElements.forEach(function (element) {
              if (element.getBoundingClientRect().top < window.innerHeight) {
                element.classList.add('visible');
              }
            });
          });
        });
      </script>

    </body>
  </div>

</article>
